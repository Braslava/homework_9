<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="base/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="libs/flexboxgrid.css">
    <link rel="stylesheet" href="styles/styles.css"> 
    <link rel="stylesheet" href="styles/modal.css">
    <title>Image Gallery</title>
</head>

<body>
    <section class="modal hidden js-delete-modal">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div class="modal__wrapper js-modal-content">
                        <div class="modal__text">
                            <h2 class="modal__heading">Dzēst visas bildes</h2>
                            <button class="modal__button--close js-modal__close"><img src="assets/icons/modal_close_X.png" alt="close button"></button>
                            <p class="modal__paragraph">
                                Vai tiešām vēlies dzēst visas bildes? Šo darbību nevar atcelt.
                            </p>
                        </div>
                        <form class="modal__options">
                            <input class="checkbox" type="checkbox" class="modal__checkbox" id="checkbox1"> 
                            <label for="checkbox1" class="modal__label">Nejautāt vēlreiz</label>
                            <button type="button" class="button modal__button js-modal__close">Atcelt</button>
                            <button type="button" class="button modal__button js-modal__delete-all" autofocus>Dzēst</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="gallery__info">
                        <h3 class="info__heading">Attēlu galerija</h3>
                        <button type="button" class="button gallery__button js-open-modal">Dzēst visas bildes</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_1.png" alt="interior design">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_2.png" alt="stairs">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_3.png" alt="living room">
                    </div>
                </div>
         
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_1.png" alt="interior design">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_2.png" alt="stairs">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <div class="gallery__card">
                        <img class="gallery__image" src="assets/images/image_3.png" alt="living room">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
